# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '8.x'
    displayName: 'Install Node.js'
    
  - task: Npm@1
    inputs:
      command: 'install'
  
  - task: PowerShell@2
    inputs:
      targetType: 'inline'
      script: |
        cd WebApp
        npm run-script build
    
  - task: PowerShell@2
    inputs:
      targetType: 'inline'
      script: |
        cd WebApp
        ($env:CI = "true") -and (npm test)